    function playScore(guess, result){
      if(guess === result){

        alert(`You win! 
        wins: ${score.win}  loses: ${score.lose}`);
      } else {
        score.lose += 1;
        alert(`You Suck!

        );
      }
      localStorage.setItem('score', JSON.stringify(score));
    }
