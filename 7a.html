<body>
  <script>
    function convertLength(length, from, to){
      let result;
      if (from === 'km'){
        result = to === 'miles' ? length / 1.6 + ' miles': length + ' km';
      } else if (from == 'miles'){
        result = to === 'miles' ? length + ' miles' : length * 1.6 + ' km';
      } else {
        result = `invalid unit: ${from}`
      }
      return result;
    }

    console.log(convertLength(10, 'km', 'miles'))
  </script>
