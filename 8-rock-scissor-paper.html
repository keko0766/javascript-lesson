<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', monospace;
      text-align: center;
      color: white;
      background-color: #161616;
    }
    h1{
      margin: 0;
    }
    .wrapper{
      margin-top: 150px;
      padding: 30px 60px;
      border-radius: 12px;
      background-color: #272727;
      font-weight: 700;

      .turn{
        font-size: 96px;
        background-color: #2b2b2b;
        border: 0cap solid rgb(6, 6, 6);
        border-radius: 50%;
        padding: 30px 45px;
        transition: all 0.1s ease-in-out;
        display: inline-block;
        &:hover{
          background-color: #212121;
          border: 1px solid rgb(15, 15, 15);
          box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        &:active{
          background-color: #1b1b1b;
        }
      }

      button{
        color: white;
        background-color: #3a3a3a;
        border: none;
        border-radius: 6px;
        margin-block: 5px;
        padding: 8px 12px;
        display: inline-block;

        &:hover{
          background-color: #212121;
        }
        &:active{
          background-color: #1b1b1b;
        }
      }
    }
  </style>
</head>
<body>


  <div class="wrapper">
    <h1>Rock paper scissor</h1>
    <div class="btns">
      <button class="turn" onclick="
        play('Scissor')
        updateScore();
      ">‚úåÔ∏è</button>

      <button class="turn" onclick="
        play('Rock');
        updateScore();
      ">‚úä</button>

      <button class="turn" onclick="
        play('Paper');
        updateScore();
      ">ü´≤</button>

    </div>
    <button onclick="
      score.wins = 0;
      score.loses = 0;
      score.tie = 0;

      chooseElement.innerText = null;
      winLoseElement.innerText = null;
      
      localStorage.removeItem('score');
      updateScore();

      console.log(score);
    ">Reset score</button>

    <p class="js-score"></p>
    <p class="js-win"></p>
    <p class="js-choose"></p>

  </div>


  

  <script>  
    let myChoose;
    let computer;
    let result;
    let randNumber;
    const chooseElement = document.querySelector(['.js-choose']);
    const scoreElement = document.querySelector(['.js-score']);
    const winLoseElement = document.querySelector(['.js-win']);

    let moveIcon;

    savedData = localStorage.getItem(`score`);

    let score =  JSON.parse(savedData) || {
      wins: 0,
      loses: 0,
      tie: 0
    }
    
    updateScore();

    function iconFinder(move){
      if (move === 'Scissor') {
        return '‚úåÔ∏è';
      } else if (move === 'Rock') {
        return '‚úä'
      } else if (move === 'Paper') {
        return 'ü´≤'
      }
    }

    
    function updateScore(){
      scoreElement.innerText = `wins: ${score.wins} loses: ${score.loses} tie: ${score.tie}`;
    }

    function choose(){
      chooseElement.innerText = `You  ${iconFinder(myChoose)} - ${iconFinder(computer)} Computer`;
    }
    
    function winLose(){
      winLoseElement.innerText = `${result}!`;
    }

    function lose(){
      score.loses += 1;
      result = 'You lose';
    }

    function win(){
      score.wins += 1;
      result = 'You won';
    }

    function play(playerChoose){
      randNumber = Math.random();
      myChoose = playerChoose;
      computer = getComputerChoice(randNumber);

      if (myChoose === computer){
        score.tie += 1;
        result = 'Tie';
      } else if (myChoose === 'Scissor') {
        if (computer === 'Rock') {
          lose();
        } else {
          win()
        }
      } else if (myChoose === 'Rock') {
        if (computer === 'Paper') {
          lose();
        } else {
          win();
        }
      } else if (myChoose === 'Paper'){
        if (computer === 'Rock') {
          lose();
        } else {
          win();
        }
      }
      localStorage.setItem(`score`, JSON.stringify(score));
      winLose();
      choose();
    }

    /*function saveData(){
      return localStorage.setItem(`score`, JSON.stringify(score));
    }*/

    function getComputerChoice(randNumber) {
      if (randNumber > 0 && randNumber < 1/3) {
        return 'Rock';
      } else if (randNumber < 2/3) {
        return 'Paper';
      } else {
        return 'Scissor';
      }
    }

  </script>
  
</body>
</html>
