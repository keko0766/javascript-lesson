<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array TODO</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      p{
        text-transform: uppercase;
      }
    }
  </style>
</head>
<body>
  <p>todo list</p>
  <input 
    type="text" 
    placeholder="Add todo" 
    data-js-input
    onkeydown="
      isEnter(event);
    "
    >
  <button 
    onclick="
      addTodo()
    "
  >Add</button>

  <div data-js-list>
    <p>${todo} <button onclick="deleteItem(i)">ðŸ…§</button></p>
  </div>

  <script>
    const inputElem = document.querySelector('[data-js-input]');
    const listElem = document.querySelector('[data-js-list]');
    const savedData = JSON.parse(localStorage.getItem('arr'));
    let todoList = savedData || [];
    
    renderList();

    function isEnter(event){
      if (event.key === 'Enter') {
        addTodo();
      }
    }

    function deleteItem(index){
      todoList.splice(index, 1);
      renderList();
    }

    function renderList(){
      let listContent = '';
      for (let i = 0; i < todoList.length; i++){
        const todo = todoList[i];
        const itemContent = `<p>${todo} <button onclick="deleteItem(${i})">ðŸ…§</button></p>`;
        listContent += itemContent;
        console.log(listContent);
      }
      listElem.innerHTML = listContent;

      localStorage.setItem('arr', JSON.stringify(todoList))
    }
    
    function addTodo(){
      if (inputElem.value != ''){
        todoList.push(inputElem.value);
        // console.log(todoList);
        renderList();
        inputElem.value = '';
        

      }
    }

  </script>
</body>
</html>
