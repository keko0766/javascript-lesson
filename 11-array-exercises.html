<body>

  <script>
    const arr = [1,-2,3,4,5]
    function arraySwap(){
      let newArr = [];
      for(let i = arr.length-1; i >= 0; i--){
        newArr.push(arr[i]);
      }
      return newArr;
    }

    function add(n){
      let newArr = [];
      for(let i = 0; i < arr.length; i++){
        newArr[i] = arr[i] + n;
      }
      return newArr;
    }

    function minMax(arr){
      let min = arr[0];
      let max = arr[0];

      for(let i = 0; i < arr.length; i++){
        if(arr[i] < min ){ 
          min = arr[i]
        } else if(arr[i] > max){
          max = arr[i]
        }
        console.log(min, max)
      }
      return `
      min: ${min} 
      max: ${max}`;
    }

    const wordArr = ['apple', 'grape', 'apple', 'banana', 'apple']

    function countWords(arr){
      let result = {};
      for(let i = 0; i < arr.length; i++){
        const word = arr[i];
        if (!result[word]){
          result[word] = 1;
        } else {
          result[word]++;
        }
      }
      return result;
    }

    

    console.log(countWords(wordArr))
  </script>
